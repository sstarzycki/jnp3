{% load compress %}

<!DOCTYPE html>
<html lang="en">
<head>
  {% compress css %}
      <link rel="stylesheet" href="/media/bootstrap.css" />
  {% endcompress %}
  <title>{% block title %}Paste your text{% endblock %}</title>
</head>

<body>
  <div class="topbar">
      <div class="topbar-inner">
          <div class="container">
              <a class="brand" href="/">Paste</a>
              {% block topbar %}
              <ul class="nav">
                  <li><a href="/">Home</a></li>
                  <li><a href="/openid/login/">Login</a></li>
                  <li><a href="/paste/new">Add paste</a></li>
                  <li><a href="/paste/list">Recent pastes</a></li>
              </ul>
              {% endblock %}
          </div>
      </div>
  </div>

<div class="container" style="padding-top: 50px">
<form action="/paste/search" method="GET">
    Search <input type="text" name="search" />
    <input type="submit" class="btn primary" />
</form>
</div>

<div class="container">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
